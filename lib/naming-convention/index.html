<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="bower_components/materialize/dist/css/materialize.min.css" rel="stylesheet" />
    <link href="bower_components/cs_console/demo_app/cs_console.css" rel="stylesheet" />

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col s12" >
                <div class="card">
                    <div id="console">

                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
    <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
    
    <script src="bower_components/cs_console/demo_app/cs_console.js"></script>
    <script src="js/naming-convention.js"></script>


    <script>
        var el = document.getElementById('console');
        window.cs_console = new CSConsole(el, {
            prompt: '> ',
            historyLabel: 'cs-console-demo',
            syntax: 'javascript',
            //initialValue: "This is starting content\nalong with multi-lines!\n",
            welcomeMessage: "Try to execute any of these commands\n" +
                "String.toUCamelCase('my-name-convention');  \n" +
                "String.toUCamelCase('my-name-convention', true, {'CONVENTION': 'conv'}); \n" +
                " \n" +
                "String.toLCamelCase('my-name-convention');  \n" +
                "String.toLCamelCase('my-name-convention', true, {'CONVENTION': 'conv'}); \n" +
                " \n" +
                "'my-name-convention'.toUCamelCase(); \n" +
                "'my-name-convention'.toUCamelCase(true, {'CONVENTION': 'conv'}); \n" +
                " \n" +
                "'my-name-convention'.toLCamelCase(); \n" +
                "'my-name-convention'.toLCamelCase(true, {'CONVENTION': 'conv'}); \n"
            ,
            autoFocus: true,
            theme: 'vibrant-ink',
            
            commandValidate: function (line) {
                return line.length > 0
            },
            commandHandle: function (line, report, prompt) {
                /*
                  We aren't doing anything with the console input.
      
                  This is where you might send the input to the server and get a response
                  for example, an irb response or you could eval javascript here.
                */
                try {
                    var content = eval.call(this, line)
                } catch (e) {
                    var content = e.message
                }
                report({ content: (content ? content.toString() : '') })
            }
        });


        window.cs_console.appendToInput("String.toUCamelCase('my-name-convention'); \n");

    </script>

</body>
</html>
